<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>Trivia</h1>
        </header>
        <main>
            <div id="vista-bienvenida">
                <input type="text">
                <button class="btn btn-bienvenida">Jugar</button>
            </div>
            <div id="vista-tema">
                <div class="container-questions">
                    <div class="container-question">
                        <h2>¿Cual es la capital de Perú?</h2>

                        <div class="container-answers">
                            <input type="radio" name="selec">
                            <label for="selec">Lima</label>
                            <input type="radio" name="selec">
                            <label for="selec">Cuzco</label>
                            <input type="radio" name="selec">
                            <label for="selec">Arequipa</label>
                        </div>
                        
                    </div>
                    <div class="container-question">
                        <h2>¿En que departamento se encuentra la cultura Nazca?</h2>

                        <div class="container-answers">
                            <input type="radio" name="selec">
                            <label for="selec">Cajamarca</label>
                            <input type="radio" name="selec">
                            <label for="selec">Ica</label>
                            <input type="radio" name="selec">
                            <label for="selec">Puno</label>
                        </div>
                        
                    </div>
                    <div class="container-question">
                        <h2>¿Cuantos departamentos encontramos en el Perú?</h2>

                        <div class="container-answers">
                            <input type="radio" name="selec">
                            <label for="selec">22</label>
                            <input type="radio" name="selec">
                            <label for="selec">20</label>
                            <input type="radio" name="selec">
                            <label for="selec">24</label>
                        </div>
                        
                    </div>
                    
                      
                </div>
                
            </div>
        </main>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
