<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos/base.css">
  <link rel="stylesheet" href="./estilos/bienvenida.css">
  <link rel="stylesheet" href="./estilos/tema.css">
  <link rel="stylesheet" href="./estilos/preguntas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Trivia</title>
</head>

<body>
  <div class="contenedor-principal">
    <header>
      <h1 class="header-titulo">Conociendo sobre Perú</h1>
    </header>
    <main>
      <!-- vista de bienvenida -->
      <div id="vista-bienvenida">
        <div class="contenedor-img">
          <img class="img-bienvenida" src="./estilos/images/img-peru.png">
        </div>
        <form id="form-bienvenida">
          <input type="text" name="nombreUsuario" class="input-nombre" placeholder="Ingresa tu nombre..." required>
          <button type="submit" class="btn btn-jugar">Jugar</button>
        </form>

      </div>

      <!-- vista de tema-->
      <div id="vista-tema" class="oculto">
        <div>
          <p>Bienvenida, <span class="usuario"></span></p>
        </div>
        <form id="form-tema">
          <label class="tema">
            <input type="radio" name="tema" value="Historia del Perú" required> Historia del Perú
          </label>

          <label class="tema">
            <input type="radio" name="tema" value="Cultura General"> Cultura General
          </label>

          <button type="submit" class="btn btn-elegir">Elegir</button>
          <button type="button" class="btn btn-volver" onclick="mostrarVistaBienvenida()">Volver</button>
        </form>

      </div>


      <!-- Vista de preguntas -->
      <div id="vista-preguntas" class="oculto">
        <div>
          <p>Bienvenida, <span class="usuario"></span></p>
        </div>
        <form id="form-preguntas">
          <div class="preguntas">
            <div class="pregunta">
              <h2 class="pregunta-text">¿Cual es la capital de Perú?</h2>
              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="pregunta1" value="Lima"  required>
                  <p class="alternativa-texto">Lima</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta1" value="Cuzco" >
                  <p class="alternativa-texto">Cuzco</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta1" value="Arequipa" >
                  <p class="alternativa-texto">Arequipa</p>
                </label>
              </div>
            </div>

            <div class="pregunta">
              <h2 class="pregunta-text">¿En que departamento se encuentra cultura Nazca en el Perú ?</h2>
              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="pregunta2" value="cajamarca" required>
                  <p class="alternativa-texto">Cajamarca</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta2" value="Ica">
                  <p class="alternativa-texto">Ica</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta2" value="Puno">
                  <p class="alternativa-texto"></p>Puno
                </label>
              </div>
            </div>

            <div class="pregunta">
              <h2 class="pregunta-text">¿Cuantos departamentos encontramos en el Perú?</h2>
              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="pregunta3" value="22" required>
                  <p class="alternativa-texto">22</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta3" value="20">
                  <p class="alternativa-texto">20</p>
                </label>

                <label class="alternativa">
                  <input type="radio" name="pregunta3" value="24">
                  <p class="alternativa-texto">24</p>
                </label>
              </div>
            </div>
          </div>

          <button  type="submit" class="btn btn-principal">Enviar</button>
          <button type="button" class="btn btn-volver" onclick="mostrarVistaTema()">Volver</button>
        </form>
      </div>
    </main>
  </div>
  <script src="./logica/base.js"></script>
  <script src="./logica/bienvenida.js"></script>
  <script src="./logica/tema.js"></script>
  <script src="./logica/preguntas.js"></script>
</body>

</html>
