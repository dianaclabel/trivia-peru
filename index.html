<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/base.css">
  <link rel="stylesheet" href="./assets/bienvenida.css">
  <link rel="stylesheet" href="./assets/preguntas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Trivia</title>
</head>

<body>
  <div class="contenedor-principal">
    <header>
      <h1 class="header-titulo">Conociendo sobre Perú</h1>
    </header>
    <main>
      <!-- vista de bienvenida -->
      <div id="vista-bienvenida">
        <div class="contenedor-img">
          <img class="img-bienvenida" src="./assets/images/img-peru.png">
        </div>
        <form id="form-bienvenida">
          <input type="text" name="nombreUsuario" required>
          <button class="btn btn-jugar">Jugar</button>
        </form>

      </div>

      <!-- vista de tema-->
      <div id="vista-tema" class="oculto">
        <form id="form-tema">
          <label class="alternativa">
            <input type="radio" name="tema" value="comidas" >comidas
          </label>

          <label class="alternativa">
            <input type="radio" name="tema" value="culturas" >Culturas
          </label>

          <button class="btn btn-jugar">elegir</button>
        </form>

      </div>


      <!-- Vista de preguntas -->
      <div id="vista-preguntas" class="oculto">
        <form id="form-preguntas">
          <div class="preguntas">
            <div class="pregunta">
              <h2 class="pregunta-text">¿Cual es la capital de Perú?</h2>

              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="a1" value="Lima" id=lima>Lima
                </label>

                <label class="alternativa">
                  <input type="radio" name="a1" value="Cuzco" id=cuzco>Cuzco
                </label>

                <label class="alternativa">
                  <input type="radio" name="a1" value="Arequipa" id=arequipa>Arequipa
                </label>
              </div>

            </div>
            <div class="pregunta">
              <h2 class="pregunta-text">¿en que departamento se encuentra cultura Nazca en el Perú ?</h2>

              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="a2" id="cajamarca" value="cajamarca">  Cajamarca
                </label>

                <label class="alternativa">
                  <input type="radio" name="a2" id="ica" value="Ica">Ica
                </label>

                <label class="alternativa">
                  <input type="radio" name="a2" id="puno" value="Puno"> Puno
                </label>
              </div>

            </div>
            <div class="pregunta">
              <h2 class="pregunta-text">¿Cuantos departamentos encontramos en el Perú?</h2>

              <div class="alternativas">

                <label class="alternativa">
                  <input type="radio" name="a3" id="veintidos" value="22">22
                </label>

                <label class="alternativa">
                  <input type="radio" name="a3" id="veinte" value="20">20
                </label>

                <label class="alternativa">
                  <input type="radio" name="a3" id="veinticuatro" value="24">24
                </label>
              </div>



            </div>

          </div>
          <button type="button" class="btn btn-principal" id="btn-form">Enviar</button>
          <button type="button" class="btn btn-volver" onclick="mostrarVistaTema()">Volver</button>
        </form>
      </div>
    </main>
  </div>
  <script src="./script/base.js"></script>
  <script src="./script/bienvenida.js"></script>
  <script src="./script/tema.js"></script>
  <script src="./script/preguntas.js"></script>
</body>

</html>
