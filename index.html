<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/base.css">
  <link rel="stylesheet" href="./assets/welcome.css">
  <link rel="stylesheet" href="./assets/questions.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Trivia</title>
</head>

<body>
  <div class="container-main">
    <header>
      <h1 class="header-title">Conociendo sobre Perú</h1>
    </header>
    <main>
      <!-- vista de bienvenida -->
      <div id="view-welcome">
        <div class="container-img">
          <img class="img-welcome" src="./assets/images/img-peru.png">
        </div>
        <form id="form-welcome">
          <input type="text" name="username" required>
          <button class="btn btn-play">Jugar</button>
        </form>

      </div>

      <!-- Vista de preguntas -->
      <div id="view-questions" class="hidden">
        <form id="form-questions">
          <div class="questions">
            <div class="question">
              <h2 class="question-text">¿Cual es la capital de Perú?</h2>

              <div class="choices">

                <label class="choice">
                  <input type="radio" name="q1" value="Lima" id=lima>Lima
                </label>

                <label class="choice">
                  <input type="radio" name="q1" value="Cuzco" id=cuzco>Cuzco
                </label>

                <label class="choice">
                  <input type="radio" name="q1" value="Arequipa" id=arequipa>Arequipa
                </label>
              </div>

            </div>
            <div class="question">
              <h2 class="question-text">¿en que departamento se encuentra cultura Nazca en el Perú ?</h2>

              <div class="choices">

                <label class="choice">
                  <input type="radio" name="q2" id="cajamarca" value="cajamarca">  Cajamarca
                </label>

                <label class="choice">
                  <input type="radio" name="q2" id="ica" value="Ica">Ica
                </label>

                <label class="choice">
                  <input type="radio" name="q2" id="puno" value="Puno"> Puno
                </label>
              </div>

            </div>
            <div class="question">
              <h2 class="question-text">¿Cuantos departamentos encontramos en el Perú?</h2>

              <div class="choices">

                <label class="choice">
                  <input type="radio" name="q3" id="veintidos" value="22">22
                </label>

                <label class="choice">
                  <input type="radio" name="q3" id="veinte" value="20">20
                </label>

                <label class="choice">
                  <input type="radio" name="q3" id="veinticuatro" value="24">24
                </label>
              </div>



            </div>

          </div>
          <button type="button" class="btn btn-main" id="button-form">Enviar</button>
        </form>
      </div>
    </main>
  </div>
  <script src="./script/main.js"></script>
  <script src="./script/app.js"></script>
</body>

</html>
